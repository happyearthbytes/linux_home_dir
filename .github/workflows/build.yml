name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ fedora-latest, ubuntu-latest ]

    runs-on: ${{matrix.os}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate scripts
        run: |
          shellcheck -e SC1090,SC1091 .zshrc
          shellcheck -e SC1091 .prefs/ubuntu.sh
          shellcheck .prefs/unix.sh
