name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ fedora-latest, ubuntu-latest ]

    runs-on: ${{matrix.os}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate scripts
        run: |
          shellcheck -e .bashrc
          shellcheck -e .bash_profile
